    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-SelfAudit - Jabatan Audit Negara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bg-circle-left {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6B8EF7 0%, #8BA5F8 100%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            opacity: 0.9;
        }

        .bg-circle-right {
            position: absolute;
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #9B7EF7 0%, #B89EF8 100%);
            border-radius: 50%;
            bottom: -220px;
            right: -220px;
            opacity: 0.8;
        }

        .dots-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d0d0d0 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 50px 45px;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .coat-of-arms {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .header-text {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: 0.3px;
        }

        .title {
            color: #5a6c7d;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.2px;
        }

        .subtitle {
            color: #7a8a9a;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            color: #5a6c7d;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            background: #6B8EF7;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-left: 6px;
            cursor: pointer;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #dce3ea;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #6B8EF7;
            background: white;
            box-shadow: 0 0 0 3px rgba(107, 142, 247, 0.1);
        }

        .form-input::placeholder {
            color: #b8c2cc;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8a9aa8;
            font-size: 18px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #6B8EF7;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #5577e6;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6B8EF7 0%, #7B9AF8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 247, 0.3);
        }

        .login-button:hover {
            background: linear-gradient(135deg, #5577e6 0%, #6B8EF7 100%);
            box-shadow: 0 6px 20px rgba(107, 142, 247, 0.4);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .help-section {
            text-align: center;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid #e8ecef;
        }

        .help-text {
            color: #7a8a9a;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .help-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 24px;
            background: #f4f6f8;
            color: #6B8EF7;
            border: 1.5px solid #e0e6ec;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .help-button:hover {
            background: #eaeff5;
            border-color: #6B8EF7;
        }

        .help-icon {
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
